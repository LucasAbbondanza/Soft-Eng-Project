<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css" />
    <script src="lib/onsen/js/onsenui.js"></script>
    <title>Login</title>
</head>

<body>
    <ons-page>
        <img src="https://coolspringsfitness.com/wp-content/themes/coolsprings/img/cool-springs-fitness-logo.svg" alt="Cool Springs Fitness Logo">
        <div style="text-align: center; margin-top: 30px;">
          <p>
            <ons-input id="email" modifier="underbar" placeholder="Email" float></ons-input>
          </p>
          <p>
            <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
          </p>
          <p style="margin-top: 30px;">
            <ons-button onclick="login()">Login</ons-button>
          </p>
        </div>
      </ons-page>
    
    <script src="login2.js"></script>
</body>

</html>
