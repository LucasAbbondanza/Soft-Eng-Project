<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="lib/onsen/js/onsenui.js"></script>

    <title>Home</title>
</head>

<body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="fn.load('home.html')" tappable>
                        Home
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('reservation.html')" tappable>
                        Reserve
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>

    <template id="home.html">
        <ons-page id = "home">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Home
                </div>
            </ons-toolbar>

            <div id="container">
                    <div id="sidebar">
                        <img id="logo" src="https://coolspringsfitness.com/wp-content/themes/coolsprings/img/cool-springs-fitness-logo.svg" alt="Cool Springs Fitness Logo">
                        <form class="filter">
                            Room:<br/>
                            <select class="filter" id="room">
                                <option value="no filter" class="placeholder">Please select a room type</option>
                                <option value="racquetball court">Racquetball Court</option>
                                <option value="mat room">Mat Room</option>
                                <option value="pool">Pool</option>
                                <option value="my reservations">My Reservations</option>
                            </select><br/>
                            Day:<br/>
                            <select class="filter" id="weekday">
                                <option value="no filter" class="placeholder">---No Filter---</option>
                                <option value="sunday">Sunday</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Fridayday</option>
                                <option value="saturday">Saturday</option>
                            </select>
                        </form>
                    </div>
                    <div id="calendar">
                        <img class="schedule" src="DaySchedule.png" alt="Your browser must support images.">
                        <img class="schedule" src="DaySchedule.png" alt="Your browser must support images.">
                        <img class="schedule" src="DaySchedule.png" alt="Your browser must support images.">
                        <img class="schedule" src="DaySchedule.png" alt="Your browser must support images.">
                        <img class="schedule" src="DaySchedule.png" alt="Your browser must support images.">
                        <img class="schedule" src="DaySchedule.png" alt="Your browser must support images.">
                        <img class="schedule" src="DaySchedule.png" alt="Your browser must support images.">
                    </div>
                </div>
        </ons-page>
    </template>

    <template id="reservation.html">
        <ons-page>
            <img src="https://coolspringsfitness.com/wp-content/themes/coolsprings/img/cool-springs-fitness-logo.svg" alt="Cool Springs Fitness Logo">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Reservation
                </div>
            </ons-toolbar>

            <div style="text-align: center; margin-top: 30px;">
                <p>
                  <ons-input id="username" modifier="underbar" placeholder="Reservation Date" float></ons-input>
                </p>
                <p>
                  <ons-input id="password" modifier="underbar" type="password" placeholder="Room Selection" float></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="Start Time" float></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="End Time" float></ons-input>
                </p>
                <p style="margin-top: 30px;">
                  <ons-button onclick="Reserve()">Make a Reservation</ons-button>
                </p>
            </div>
        </ons-page>
    </template>

    <script src="app.js"></script>
</body>

</html>
